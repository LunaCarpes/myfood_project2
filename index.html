<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - MyFood</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cadastro-container">
        <div class="logo">MyFood</div>
        <h2>Cadastre-se</h2>
        <form id="cadastroForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required minlength="6">

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro" required>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="00000-000" required>

            <div id="errorMsg" class="error"></div>

            <button type="submit" class="cadastro-btn">Cadastrar</button>
        </form>
        <div class="login-link">
    <p>Já tem conta? <a href="login.html">Faça login</a></p>  <!-- Mudança aqui: href="login.html" -->
</div></p>
        </div>
    </div>
<script src="script.js"></script>
    
</body>
</html>
